<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLogin(form)" #form="ngForm">
                    <div class="form-group col-12 mb-3">
                        <label>Name</label>
                        <input class="form-control" required ngModel name="userName">
                    </div>

                    <div class="form-group col-12 mb-5">
                        <label>Password</label>
                        <input class="form-control" required type="password" ngModel name="password">
                    </div>

                    <div class="form-group col-12">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary ms-3">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
