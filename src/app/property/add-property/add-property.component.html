<div class="card">
    <div class="card-header h1"> 
            Add New Property
    </div>
    <div class="card-body">
            <form (ngSubmit)="onSubmit()" #Form="ngForm">
                <div class="form-group col-12 mb-3">
                    <label for="name" >Name</label>
                    <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="3">
                    <span class="error-block" *ngIf="propName.touched && !propName.valid"> 
                       <span *ngIf="propName.errors.required">
                        *Please enter the property name 
                       </span> 
                       <span *ngIf="propName.errors.minlength">
                        property name must more than 3 character 
                       </span> 

                    </span>
                </div>

                <div class="form-group col-12 mb-3">
                    <label for="type" >Type</label>
                    <input type="text" class="form-control" ngModel name="Type">
                </div>

                <div class="form-group col-12 mb-3">
                    <label for="price" >Price</label>
                    <input type="text" class="form-control" ngModel name="Price">
                </div>

                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary me-2" [disabled]="!Form.valid" > Save </button>
                    <button type="reset" class="btn btn-primary"> Cancel </button>
                </div>
            </form>
    </div>
</div>
