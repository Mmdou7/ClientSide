<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="item.Image" src="assets\images\{{item.Image}}.jpg" class="card-img-top" alt="property image">
    <img *ngIf="!item.Image" src="assets\images\house_default.jpg" class="card-img-top" alt="property image">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item ">
        <button class="btn btn-primary" routerLink="/property-Details/{{item.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-sharp fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{item.Name}}</h1>
    <h2>{{item.Type}}</h2>
    <h3>{{item.Price}}</h3>
  </div>
</div>
